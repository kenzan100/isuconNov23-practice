<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>slp</title>
<link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
<script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
</head>
<body>
<div id="gridContainer"></div>
<script>
new gridjs.Grid({
  pagination: { limit: 100 },
  columns: ["Count","Query","Min(QueryTime)","Max(QueryTime)","Sum(QueryTime)","Avg(QueryTime)",],
  autoWidth: true,
  style: {
    table: {
      'width': '100%'
    }
  },
  data: null,
  resizable: true,
  sort: {
    multiColumn: true
  },
  search: true,
}).render(document.getElementById("gridContainer"));
</script>
</body>
</html>
